


{% extends 'base.html' %}
{% block content %}

<div class="container-fluid vh-100 d-flex justify-content-center align-items-center">
  <div class="col-md-6 p-4 border rounded bg-light">
      <h1 class="text-center">Assignment Details</h1>

      <form method="POST" action="">
          {%csrf_token%}
        
          <div class="mb-3">
            <label class="form-label">Person Assigned</label>
            {{form.customer}}
          </div>

          <div class="mb-3">
            <label class="form-label">Title</label>
            {{form.title}}
          </div>


          <div class="mb-3">
            <label class="form-label">Description</label>
            {{form.description}}
          </div>

          <div class="mb-3">
            <label class="form-label">Due Date</label>
            {{form.due_date}}
          </div>

          <div class="mb-3">
            <label class="form-label">Status</label>
            {{form.status}}
          </div>

          <div class="mb-3">
            <label class="form-label">Collaborators</label>
            {{form.collaborators}}
          </div>

          <button type="submit" class="btn btn-primary">Submit</button>
      </form>

  </div>

  <script>
    /* Because i didnt set placeholder values in forms.py they will be set here using vanilla Javascript
    //We start indexing at one because CSRF_token is considered and input field 
    */

    //Query All input fields
    var form_fields = document.getElementsByTagName('input')
    form_fields[1].placeholder='Title..';
    form_fields[2].placeholder='DD/MM/YYYY';
    
    


    for (var field in form_fields){	
    form_fields[field].className += ' form-control'
    }
  </script>


</div>

{%endblock%}
