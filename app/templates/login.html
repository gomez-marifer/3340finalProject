{% extends 'base.html' %}
{% block content %}

<div class="container-fluid vh-100 d-flex justify-content-center align-items-center">
    <div class="col-md-6 p-4 border rounded bg-light">
        <h1 class="text-center">Login</h1>

        <form method="POST" action="">
            {%csrf_token%}
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="username" class="form-control" name="username" aria-describedby="usernameHelp">
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" name="password">
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        
        {%for message in messages%}
          <p id="messages">{{message}}</p>
        {%endfor%}

        <div class="mt-3 text-center">
            <p><a href="/register" class="link-primary">Not a User? Register Here!</a></p>
            <p><a href="/adminRegister" class="link-primary">Are you an admin? Register Here!</a></p>
        </div>
    </div>   

</div>

{%endblock%}
