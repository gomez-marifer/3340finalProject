{% extends 'base.html' %}
{% block content %}
<h2>Customer List</h2>
<a href="{% url 'create_customer' %}">Add New Customer</a>
<table>
    <thead>
        <tr>
            <th>Name</th>
            <th>Phone</th>
            <th>Email</th>
            <th>Date Created</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for customer in customers %}
        <tr>
            <td>{{ customer.name }}</td>
            <td>{{ customer.phone }}</td>
            <td>{{ customer.email }}</td>
            <td>{{ customer.date_created }}</td>
            <td>
                <a href="{% url 'update_customer' customer.id %}">Edit</a>
                <a href="{% url 'delete_customer' customer.id %}">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
