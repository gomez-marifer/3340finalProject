{% extends 'base.html' %}
{% block content %}
{%include 'navbar.html'%} 
{% load static %}
<link rel="stylesheet" href="{% static 'tasks.css' %}">

<div class="row d-flex justify-content-center container">
    <div class="col-md-8">
      <div class="card-hover-shadow-2x mb-3 card">
        <div class="card-header-tab card-header">
              <input class="form-control me-2" type="search" placeholder="Search for User" aria-label="Search">
          </div>

        <div class="scroll-area-sm">
          <perfect-scrollbar class="ps-show-limits">
            <div style="position: static;" class="ps ps--active-y">
              <div class="ps-content">
                <ul class=" list-group list-group-flush">
                  <li class="list-group-item">
                    <div class="todo-indicator bg-warning"></div>
                    <div class="widget-content p-0">
                      <div class="widget-content-wrapper">
                        <div class="widget-content-left mr-2">
                        </div>
                        <div class="widget-content-left">
                          <div class="widget-heading">Call Sam For payments (assignment)</div>
                          <div class="widget-subheading"><i>By Bob (assigned by)</i></div>
                        </div>
                      <div class="widget-content-right">
                        <div class="widget-heading">(Task completion)</div>
                      </div>
                      </div>
                    </div>
                </ul>
              </div>
            </div>
          </perfect-scrollbar>
        </div>
        <div class="d-block text-right card-footer">
            <button class="btn btn-primary">Submit</button>
        </div>
      </div>
    </div>
    </div>
{%endblock%}
